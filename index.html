<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="domTitle">Lock Screen</title>
    <link rel="stylesheet" href="css/win11theme.css">
</head>
<body>
    
    <div class="container">
        <div id="timeWrapper" class="date">
            <h1 class="time" id="time">12:00</h1>
            <p class="today-date" id="todayDate">2024 Year, 29 April Monday</p>
            <button id="lockSreenBtn">Lock Screen</button>
        </div>
        <div id="userWrapper">
            <div class="userInfo" id="userInfo">
                <img id="userImg" class="userImg" src="img/user.png" alt="User" width="170" height="170">
                <h1 id="userName" class="userName">ZakiyDev</h1>
            </div>
            <div class="unlockScreen" id="unlockScreen">
                <input class="passwor-input" id="passwordInput" type="text" placeholder="Password:">
                <button id="unlockScreenBtn">></button>
            </div>
        </div>
    </div>
    
    <!-- <div class="display-none" id="blurrer"></div> -->
    
    <script src="js/app.js"></script>    
</body>
</html>
