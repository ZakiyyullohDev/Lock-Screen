<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="domTitle">Lock Screen</title>
    <link rel="icon" href="img/win11icon.png">
    <link rel="stylesheet" href="css/win11theme.css">
</head>
<body>
    
    <div class="container">
        <div id="timeWrapper" class="date">
            <h1 class="time" id="time">12:00</h1>
            <p class="today-date" id="todayDate">2024 Year, 29 April Monday</p>
            <button id="lockScreenBtn">Lock Screen</button>
        </div>

        <div id="userWrapper">

            <div class="userInfo" id="userInfo">
                <section class="userImg"></section>

                <div class="userNameWrapper">
                    <h1 id="userName" class="userName" onmouseover="showEditBtn()" onmouseleave="hideEditBtn()">ZakiyDev</h1>
                    <button class="editBtn" id="editBtn">
                        <!-- <img class="editNameImg" src="img/edit-user-name.svg" alt="editName" width="30" height="30"> -->
                    </button>
                </div>

            </div>

            <div class="unlockScreen" id="unlockScreen">

                <div id="inputsWrapper" class="inputs-wrapper">
                    <input class="passwor-input" id="passwordInput" type="text" placeholder="Password:" value="ZakiyDev">
                    <button id="unlockScreenBtn">></button>
                </div>

            </div>

            <div id="welcomeWrapper" class="welcome-wrapper">
                <p class="welcome-text" id="welText">Welcome</p>
                <img src="img/windows-loading-.gif" alt="loading" width="40" height="40">
            </div>

        </div>
    </div>

    <div class="passwordWrapper" id="passwordWrapper">
        <p class="secret-password-text" id="secretPasswordText" onmouseover="showPasswordEditBtn()" onmouseleave="hidePasswordEditBtn()">1571515z</p>
        <button class="editBtn" id="passwordEditBtn">
            <!-- <img class="editNameImg" src="img/edit-user-name.svg" alt="editName" width="30" height="30"> -->
        </button>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        const showEditBtn = () => {
            editBtn.style.display = 'block'
            // passwordEditBtn.style.display = 'block'
        }

        const hideEditBtn = () => {
            editBtn.style.display = 'none'
            // passwordEditBtn.style.display = 'none'
        }
        const showPasswordEditBtn = () => {
            // editBtn.style.display = 'block'
            passwordEditBtn.style.display = 'block'
        }

        const hidePasswordEditBtn = () => {
            // editBtn.style.display = 'none'
            passwordEditBtn.style.display = 'none'
        }
    </script>
</body>
</html>
